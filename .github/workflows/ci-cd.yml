name: CI/CD - Build, Push, Deploy to Minikube

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: read

concurrency:
  group: netflix-app-${{ github.ref }}
  cancel-in-progress: false

env:
  IMAGE_NAME: chiomavee/netflix-app   # <- ensure this matches your Docker Hub repo

jobs:
  build_and_push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.vars.outputs.SHORT_SHA }}
      image_latest: ${{ steps.vars.outputs.IMAGE_LATEST }}
      image_sha: ${{ steps.vars.outputs.IMAGE_SHA }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            **/node_modules
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      - name: Install deps
        run: yarn install --frozen-lockfile --non-interactive

      - name: Tests (optional)
        run: |
          yarn test --if-present || echo "No tests / skipping"

      - name: Compute image tags
        id: vars
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "IMAGE_LATEST=${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          echo "IMAGE_SHA=${{ env.IMAGE_NAME }}:${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Will push: ${{ env.IMAGE_NAME }}:latest and ${{ env.IMAGE_NAME }}:${SHORT_SHA}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.vars.outputs.IMAGE_LATEST }}
            ${{ steps.vars.outputs.IMAGE_SHA }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy_minikube:
    name: Deploy to Minikube
    needs: build_and_push
    runs-on: [self-hosted, Linux, X64]  # your runner connected to Minikube
    env:
      NAMESPACE: default
      APP_NAME: netflix-app                           # must equal your container name in the Deployment
      IMAGE_SHA: ${{ needs.build_and_push.outputs.image_sha }}

    steps:
      - name: Show kubectl context & nodes
        run: |
          set -euo pipefail
          kubectl config current-context
          kubectl get nodes -o wide

      - name: Validate image output
        run: |
          set -euo pipefail
          echo "IMAGE_SHA='${IMAGE_SHA}'"
          test -n "${IMAGE_SHA}" || { echo "ERROR: IMAGE_SHA is empty. Check build_and_push job outputs/logs."; exit 1; }

      - name: Ensure Deployment exists & print current image(s)
        run: |
          set -euo pipefail
          kubectl -n "$NAMESPACE" get deploy "$APP_NAME" || { echo "Deployment '$APP_NAME' not found in ns '$NAMESPACE'"; exit 1; }
          echo "Current container images:"
          kubectl -n "$NAMESPACE" get deploy "$APP_NAME" -o jsonpath='{range .spec.template.spec.containers[*]}{.name}{" -> "}{.image}{"\n"}{end}'

      - name: Update Deployment image
        run: |
          set -euo pipefail
          echo "Patching $APP_NAME -> ${IMAGE_SHA}"
          kubectl -n "$NAMESPACE" set image deployment/"$APP_NAME" "$APP_NAME"="${IMAGE_SHA}" --record
          kubectl -n "$NAMESPACE" rollout status deployment/"$APP_NAME" --timeout=180s

      - name: Check Pods & deployed image
        run: |
          set -euo pipefail
          kubectl -n "$NAMESPACE" get pods -l app="${APP_NAME}" -o wide
          echo -e "\nDeployed image is now:"
          kubectl -n "$NAMESPACE" get deploy "$APP_NAME" -o jsonpath='{.spec.template.spec.containers[0].image}{"\n"}'

