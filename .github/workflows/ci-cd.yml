      #   run: |
      #     MINIKUBE_IP=$(minikube ip)
      #     NODEPORT=$(kubectl -n $NAMESPACE get svc ${APP_NAME} -o jsonpath='{.spec.ports[0].nodePort}')
      #     curl -sv "http://$MINIKUBE_IP:$NODEPORT/" | head -n 20 || true
