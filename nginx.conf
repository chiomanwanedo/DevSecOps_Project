server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback so routes like /browse work
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache built assets
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
